<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trilingo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Trilingo</h1>

    <div class="section">
      <label for="language">Language:</label>
      <input type="text" id="language" placeholder="e.g., Spanish" />
    </div>

    <div class="section">
      <label for="answer">Write something in the language:</label>
      <textarea id="answer" rows="5" placeholder="Type your answer here..."></textarea>
    </div>

    <button id="sendBtn">Send</button>

    <div class="section" id="response">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
